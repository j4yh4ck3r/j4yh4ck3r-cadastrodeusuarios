<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>cadastro de usuarios</title>
</head>

<body>
    <form class="conteiner">
        <div class="inputpai">
            <p id="pU"></p>
            <input type="text" placeholder="user" id="user" class="input">
            <p id="pE"></p>
            <input type="email" placeholder="Email" id="email" class="input">
            <p id="pS"></p>
            <input type="password" placeholder="Senha" id="senha" class="input input2">
            <input type="submit" value="Comfirmar Cadastro" id="btn" class="input BTN">
        </div>
        <div class="imgpai">
            <img src="./img/visibility_off.png" id="img1">
            <img src="./img/visibility_on.png" id="img2">
        </div>
    </form>
    <form class="conteiner2">
        <div class="inputpai2">
            <p id="pE2"></p>
            <input type="email" placeholder="Email" id="email2" class="input">
            <p id="pS2"></p>
            <input type="password" placeholder="Senha" id="senha2" class="input input2">
            <input type="submit" value="Comfirmar Login" id="btn2" class="input BTN">
        </div>
        <div class="imgpai2">
            <img src="./img/visibility_off.png" id="img3">
            <img src="./img/visibility_on.png" id="img4">
        </div>
    </form>
    <div class="divparagrafo" id="Link">
        <p>Não e cadastrado. <a href="#" id="link" class="Link">Então cadraste aqui!!</a></p>
    </div>
    <div id="titolo" class="Titolo">
        <h1>Bem-Vindo!!</h1>
    </div>
</body>

</html>
